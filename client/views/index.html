<!DOCTYPE html>
<html ng-app="app">
  <head>
    <title>Login</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="//maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" rel="stylesheet" media="screen">
    <link rel="stylesheet" href="styles/style.css" media="screen">
  </head>
  <body ng-controller="mainController">
    <div class="container">
      <div class="header">
        <h1>Login</h1>
        <hr>
      </div>
      <div class="todo-form">
        <form>
          <div class="form-group">
            <input type="text" class="form-control input-lg" placeholder="Enter username..." ng-model="formData.username">
          </div>
          <div class="form-group">
            <input type="password" class="form-control input-lg" placeholder="Enter password..." ng-model="formData.password">
          </div>
          <button type="submit" class="btn btn-primary btn-lg btn-block" ng-click="login()">Fazer login</button>
        </form>
      </div>
      <br>
      <div class="todo-list" ng-if="loginSuccessful">
        <h3>Login feito com sucesso</h3>
      </div>
      <div class="todo-list" ng-if="loginError">
        <h3>Erro ao fazer login</h3>
      </div>
    </div>
    <login></login>
    <script src="//code.jquery.com/jquery-2.2.4.min.js" type="text/javascript"></script>
    <script src="//maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" type="text/javascript"></script>
    <script src="//cdnjs.cloudflare.com/ajax/libs/angular.js/1.5.6/angular.min.js"></script>
    <script src="/javascripts/app.js"></script>
  </body>
</html>
